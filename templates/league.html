<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ league_name }} Standings</title>
</head>
<body>
    <h1>{{ league_name }} Standings</h1>
    <table border="1">
        <tr>
            <th>Position</th>
            <th>Team</th>
            <th>Emblem</th>
            <th>Points</th>
        </tr>
        {% for standing in standings['response'][0]['league']['standings'][0] %}
        <tr>
            <td><img src="{{ standing['team']['logo'] }}" alt="Team Emblem" width="30"></td>
            <td>{{ standing['rank'] }}</td>
            <td>{{ standing['team']['name'] }}</td>
            <td>{{ standing['points'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
