<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}My Football Stats{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Football Stats</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('league', league_name='premier-league') }}">Premier League</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('league', league_name='la-liga') }}">La Liga</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('league', league_name='serie-a') }}">Serie A</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('league', league_name='bundesliga') }}">Bundesliga</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('league', league_name='ligue-1') }}">Ligue 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('top_scorer') }}">Top Scorers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('top_assists') }}">Top Assists</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
